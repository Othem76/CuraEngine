version: "3.8"

services:
  myPrintDB:
    image: postgres:latest
    environment:
      POSTGRES_USER: admin   
      POSTGRES_PASSWORD: azerty123
      POSTGRES_DB: myPrint  
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  
  api:
    build: ./
    ports:
      - '3333:3333'
    restart: always
    depends_on:
      - myPrintDB


volumes:
  postgres:
